# Build and publish DomainMigrationBuilder.exe as a GitHub Release when you push a version tag (e.g. v1.0.0).

name: Release workbook-builder EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write   # required for creating releases and uploading assets
    defaults:
      run:
        working-directory: workbook-builder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas openpyxl PySide6

      - name: Build EXE
        run: python build_exe.py

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: workbook-builder/dist/DomainMigrationBuilder.exe
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
