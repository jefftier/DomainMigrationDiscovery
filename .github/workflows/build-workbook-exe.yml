# When workbook-builder/ changes: build the EXE, publish to Releases, and upload artifact.
# Download: Repo Releases page (public), or Actions → run → Artifacts.
# If release step fails with 403: Settings → Actions → General → set "Read and write" for Workflow permissions.

name: Build and publish workbook-builder EXE

on:
  push:
    branches: [main, master]
    paths:
      - 'workbook-builder/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'workbook-builder/**'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: workbook-builder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas openpyxl PySide6

      - name: Build EXE
        run: python build_exe.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: DomainMigrationBuilder-exe
          path: workbook-builder/dist/DomainMigrationBuilder.exe

      - name: Create GitHub Release (push only)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "exe-${{ github.run_number }}" dist/DomainMigrationBuilder.exe --title "Build ${{ github.run_number }}" --notes "Windows EXE built from main. Download DomainMigrationBuilder.exe from the Assets below."
