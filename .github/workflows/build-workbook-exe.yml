# When workbook-builder/ changes: build the EXE and publish it as a workflow artifact.
# Download: Actions → latest successful run → Artifacts → DomainMigrationBuilder-exe.

name: Build and publish workbook-builder EXE

on:
  push:
    branches: [main, master]
    paths:
      - 'workbook-builder/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'workbook-builder/**'

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: workbook-builder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas openpyxl PySide6

      - name: Build EXE
        run: python build_exe.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: DomainMigrationBuilder-exe
          path: workbook-builder/dist/DomainMigrationBuilder.exe
